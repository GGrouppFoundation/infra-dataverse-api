name: .NET

on:
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Create Local NuGet Directory
      run: mkdir ~/nuget

    - name: Add Local Nuget Source
      run: dotnet nuget add source ~/nuget

    - name: Add GGroupp NuGet Source
      run: dotnet nuget add source ${{ secrets.GGROUPP_NUGET_SOURCE_URL }} -n ggroupp -u ${{ secrets.GGROUPP_NUGET_SOURCE_USER_NAME }} -p ${{ secrets.GGROUPP_NUGET_SOURCE_USER_PASSWORD }} --store-password-in-clear-text

    - name: Restore DataverseApi.Abstractions
      run: dotnet restore ./src/DataverseApi.Abstractions/DataverseApi.Abstractions.csproj

    - name: Build DataverseApi.Abstractions
      run: dotnet build ./src/DataverseApi.Abstractions/DataverseApi.Abstractions.csproj --no-restore

    - name: Pack DataverseApi.Abstractions
      run: dotnet pack ./src/DataverseApi.Abstractions/DataverseApi.Abstractions.csproj --no-restore -o ~/nuget

    - name: Restore DataverseApi
      run: dotnet restore ./src/DataverseApi/DataverseApi.csproj

    - name: Build DataverseApi
      run: dotnet build ./src/DataverseApi/DataverseApi.csproj --no-restore

    - name: Pack DataverseApi
      run: dotnet pack ./src/DataverseApi/DataverseApi.csproj --no-restore -o ~/nuget
      
    - name: Push Packages
      run: dotnet nuget push "../../../nuget/*.nupkg" -s ${{ secrets.GGROUPP_NUGET_SOURCE_URL }} -k ${{ secrets.GGROUPP_NUGET_SOURCE_USER_PASSWORD }} --skip-duplicate
